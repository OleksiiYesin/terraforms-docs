name: Pipeline
on:
  push:
    branches:
      - main
      - feature/*
  pull_request_target:
    branches:
      - develop
      - feature/*

jobs:
  tf-docs:
    name: Generate tf docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run my action
        uses: ./